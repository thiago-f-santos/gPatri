spring:
  application:
    name: ms-usuarios
  datasource:
    url: jdbc:postgresql://localhost:5432/gpatri_usuarios
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 0
springdoc:
  swagger-ui:
    enabled: true
    path: /usuarios/v3/swagger-ui.html
  api-docs:
    enabled: true
    path: /usuarios/v3/docs
    version: openapi_3_1
  writer-with-order-by-keys: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://eureka:eureka@localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
